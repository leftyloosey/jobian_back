type Collection {
  id: Int!
  title: String!
  heading: String!
  headerImageString: String!
  posts: [Post]
  author: User!
  authorId: Int!
  timestamp: Date!
}

input CreateCollectionInput {
  title: String!
  heading: String!
  headerImageString: String!
  authorId: Int!
}

input UpdateCollectionInput {
  id: Int!
  authorId: Int!
  title: String!
  heading: String!
  headerImageString: String!
}

type Query {
  collections: [Collection]!
  collectionsWithPosts: [Collection]!
  collectionWithPosts(id: Int!): Collection
  collectionByUser(authorId: Int!): [Collection]!
}

type Mutation {
  createCollection(createCollectionInput: CreateCollectionInput!): Collection!
  upsertCollection(updateCollectionInput: UpdateCollectionInput!): Collection!
  updateCollection(updateCollectionInput: UpdateCollectionInput!): Collection!
  removeCollection(id: Int!): Collection
}
