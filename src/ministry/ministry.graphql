type Ministry {
  id: Int!
  title: String
  heading: String
  posts: [Post]
  author: User
  authorId: Int
  timestamp: Date
}

input CreateMinistryInput {
  title: String
  heading: String
  authorId: Int
}

input UpdateMinistryInput {
  id: Int!
  title: String
  heading: String
}

type Query {
  ministries: [Ministry]!
  ministriesWithPosts: [Ministry]!
  ministry(id: Int!): Ministry
}

type Mutation {
  createMinistry(createMinistryInput: CreateMinistryInput!): Ministry!
  updateMinistry(updateMinistryInput: UpdateMinistryInput!): Ministry!
  removeMinistry(id: Int!): Ministry
}
